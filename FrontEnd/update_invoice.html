<!DOCTYPE HTML>
<html>
<head>
    <title>Update Invoice - Blue Rhyno</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="no-sidebar is-preload">
    <div id="header-wrapper">
        <div class="container">
            <header id="header">
                <div class="inner">
                    <h1><a href="index.html" id="logo">Blue Rhyno</a></h1>
                    <nav id="nav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="active_jobs.html">Back</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
    </div>

    <div class="container1">
        <div id="invoice-details" class="invoice-section">
            <h2>Invoice Details</h2>
            <!-- Current invoice details will be populated here -->
        </div>

        <div class="form-section">
            <h2>Update Invoice</h2>
            <form id="update-invoice-form">
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                </div>

                <div class="form-group">
                    <label for="paidAmount">Paid Amount:</label>
                    <input type="number" id="paidAmount" name="paidAmount" step="0.01">
                </div>

                <div class="form-group">
                    <label for="paymentStatus">Payment Status:</label>
                    <select id="paymentStatus" name="paymentStatus" required>
                        <option value="pending">Pending</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="bank">Bank</option>
                        <option value="credit_card">Credit Card</option>
                        <option value="cash">Cash</option>
                        <option value="check">Check</option>
                    </select>
                </div>

                <div id="stripe-section" style="display: none;">
                    <div id="payment-link-container"></div>
                </div>

                <button type="submit" class="button">Update Invoice</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/update_invoice.js"></script>
</body>
</html>
