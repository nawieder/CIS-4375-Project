<!DOCTYPE html>
<html lang="en">
<head>
    <title>Old Invoices - Blue Ryno</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
            cursor: pointer;
        }
        td {
            background-color: white;
            cursor: pointer;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            padding: 10px;
            margin: 0 5px;
            background-color: #51b1ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #4297d3;
        }
        .print-btn {
            position: absolute;
            right: 5%;
            top: 5%;
            padding: 10px 20px;
            background-color: #51b1ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .print-btn:hover {
            background-color: #4297d3;
        }

        /* Popup */
        .popup {
            position: fixed;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup-content {
            text-align: left;
        }
        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: #51b1ea;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }
        .popup .print-btn {
            background-color: #51b1ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Print-specific styles */
        @media print {
            /* Hide everything except the table */
            body * {
                visibility: hidden;
            }
            table, table * {
                visibility: visible;
            }
            table {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div id="header-wrapper">
    <div class="container">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <h1><a href="index.html" id="logo">Blue Ryno</a></h1>
                <nav id="nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="admin_dashboard.html">Back</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
</div>

<div class="container">
    <h2>Old Invoices</h2>
    <button class="print-btn" onclick="window.print()">Print Invoices</button>
    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">Invoice ID</th>
                <th onclick="sortTable(1)">Quote ID</th>
                <th onclick="sortTable(2)">Customer Name</th>
                <th onclick="sortTable(3)">Address</th>
                <th onclick="sortTable(4)">Invoice Date</th>
                <th onclick="sortTable(5)">Due Date</th>
                <th onclick="sortTable(6)">Total Amount</th>
                <th onclick="sortTable(7)">Paid Amount</th>
                <th onclick="sortTable(8)">Payment Status</th>
                <th onclick="sortTable(9)">Payment Method</th>
            </tr>
        </thead>
        <tbody id="invoice-table-body">
            <!-- Invoices will be dynamically populated here -->
        </tbody>
    </table>

    <div class="pagination" id="pagination-controls">
        <!-- Pagination buttons will be dynamically populated here -->
    </div>
</div>



<script>
    let invoices = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    // Fetch invoice data from your backend
    fetch('http://localhost:3001/invoices/old')
        .then(response => response.json())
        .then(data => {
            invoices = data;
            displayInvoices();
            setupPagination();
        })
        .catch(error => {
            console.error('Error fetching invoices:', error);
        });

    function displayInvoices() {
        const tableBody = document.getElementById('invoice-table-body');
        tableBody.innerHTML = '';

        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedInvoices = invoices.slice(start, end);

        paginatedInvoices.forEach(invoice => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td onclick="showInvoiceDetails(${invoice.InvoiceID})">${invoice.InvoiceID}</td>
                <td>${invoice.QuoteID}</td>
                
                <td>${invoice.CustomerName}</td>
                <td>${invoice.Address}</td>
                <td>${new Date(invoice.InvoiceDate).toLocaleDateString()}</td>
                <td>${new Date(invoice.DueDate).toLocaleDateString()}</td>
                <td>${invoice.TotalAmount}</td>
                <td>${invoice.PaidAmount}</td>
                <td>${invoice.PaymentStatus}</td>
                <td>${invoice.PaymentMethod}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function setupPagination() {
        const pagination = document.getElementById('pagination-controls');
        pagination.innerHTML = '';

        const totalPages = Math.ceil(invoices.length / rowsPerPage);
        const rangeStart = (currentPage - 1) * rowsPerPage + 1;
        const rangeEnd = Math.min(currentPage * rowsPerPage, invoices.length);

        pagination.innerHTML = `
            <button onclick="prevPage()"> &lt; </button>
            <span>${rangeStart}-${rangeEnd}</span>
            <button onclick="nextPage()"> &gt; </button>
        `;
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            displayInvoices();
            setupPagination();
        }
    }

    function nextPage() {
        const totalPages = Math.ceil(invoices.length / rowsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            displayInvoices();
            setupPagination();
        }
    }

    function sortTable(columnIndex) {
        invoices.sort((a, b) => {
            let valA = Object.values(a)[columnIndex];
            let valB = Object.values(b)[columnIndex];

            if (typeof valA === 'string') valA = valA.toLowerCase();
            if (typeof valB === 'string') valB = valB.toLowerCase();

            return valA > valB ? 1 : -1;
        });
        displayInvoices();
    }

    function showInvoiceDetails(invoiceId) {
        window.location.href = `invoice.html?invoiceId=${invoiceId}`;
    }
    
    function closePopup() {
        document.getElementById('invoice-popup').style.display = 'none';
    }

    function printInvoice() {
        const popupContent = document.getElementById('popup-content').innerHTML;
        const originalContent = document.body.innerHTML;

        document.body.innerHTML = `
            <html>
            <head><title>Print Invoice</title></head>
            <body>${popupContent}</body>
            </html>
        `;

        window.print();

        document.body.innerHTML = originalContent;
    }

    // Ensure only the table gets printed
    function printTable() {
        const table = document.querySelector('table').outerHTML;
        const originalContent = document.body.innerHTML;

        document.body.innerHTML = `
            <html>
            <head><title>Print Invoices</title></head>
            <body>${table}</body>
            </html>
        `;

        window.print();

        document.body.innerHTML = originalContent;
    }
</script>

</body>
</html>
