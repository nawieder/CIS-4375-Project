<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Blue Rhyno</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #51b1ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #4297d3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
        .links a {
            color: #51b1ea;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="header-wrapper">
        <div class="container">
            <!-- Header -->
            <header id="header">
                <div class="inner">
                    <!-- Logo -->
                    <h1><a href="index.html" id="logo">Blue Rhyno</a></h1>

                    <!-- Nav -->
                    <nav id="nav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <!-- Add other navigation items as needed -->
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
    </div>
    <div class="container">
        <h2>Welcome Admin</h2>
        <div class='links'>
            
            <button onclick="window.location.href='showquotes.html'">Quotes</button>
            <button onclick="window.location.href='active_jobs.html'">Active Jobs</button>
            <button onclick="window.location.href='completed_jobs.html'">Completed Jobs</button>
        </div>
    </div>
</body>
</html>
